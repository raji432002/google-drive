<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Contents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Folder Contents</h1>
        <a href="/" class="btn btn-primary mb-4">Back to Root</a>

        <h1 class="mb-4">Google Drive Manager</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="hidden" name="folder_id" value="{{ folder_id }}">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <form action="/upload_folder" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="hidden" name="parent_folder_id" value="{{ folder_id }}">
            <div class="form-group">
                <label for="folderName">Folder Name</label>
                <input type="text" name="folder_name" id="folderName" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="file" name="files" class="form-control-file" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Upload Folder</button>
        </form>

        <h2>Files in Folder</h2>
        <table id="folderFilesTable" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.name }}</td>
                        <td>
                            {% if file.mimeType == 'application/vnd.google-apps.folder' %}
                                <a href="/folder/{{ file.id }}" class="btn btn-info btn-sm">View Contents</a>
                            {% else %}
                                <a href="/download/{{ file.id }}" class="btn btn-secondary btn-sm">Download</a>
                            {% endif %}
                            <button class="btn btn-danger btn-sm" onclick="deleteFile('{{ file.id }}')">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#folderFilesTable').DataTable();
        });

        function deleteFile(fileId) {
            fetch(`/delete/${fileId}`, {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      window.location.reload();
                  } else {
                      alert('Failed to delete the file.');
                  }
              });
        }
    </script>
</body>
</html>
