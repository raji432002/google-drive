<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Google Drive Manager</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <h2>Files</h2>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file.name }}
                    <div>
                        <a href="/download/{{ file.id }}" class="btn btn-secondary btn-sm">Download</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteFile('{{ file.id }}')">Delete</button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function deleteFile(fileId) {
            fetch(`/delete/${fileId}`, {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      window.location.reload();
                  } else {
                      alert('Failed to delete the file.');
                  }
              });
        }
    </script>
</body>
</html>
